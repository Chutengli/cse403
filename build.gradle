plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['back-end/src']
        }
    }
    test {
        java {
            srcDirs = ['back-end/test', 'src/test']
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'junit:junit:4.13.1'

    // this is for mysql java connector
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    implementation "mysql:mysql-connector-java:8.0.15"
}